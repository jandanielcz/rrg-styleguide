<!doctype html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RRG Styleguide - singleInteraction</title>
    <link rel="stylesheet" href="../production/all.css">
</head>
<body>
    <div class="layout singleInteraction">
        <div class="box">
            <h1>Přihlášení</h1>
            <form class="vertical">
                <div class="group">
                    <label for="Login">Přihlašovací jméno:</label>
                    <input type="text" id="Login" name="Login" placeholder="">
                    <p class="validation">Vyplňte prosím přihlašovací jméno.</p>
                </div>
                <div class="group">
                    <label for="PIN">PIN:</label>
                    <input size="4" type="text" id="PIN" name="PIN" placeholder="">
                </div>
                <div class="group controls">
                    <input class="btn primary" type="submit" value="Přihlásit se">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
